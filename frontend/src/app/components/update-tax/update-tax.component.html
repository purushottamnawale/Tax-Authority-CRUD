<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Tax</title>
</head>

<body>
  <!--Navbar consists only Home and Add Tax-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
          <a class="nav-link" routerLink="/add">Add Tax</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="my-5">
    <div class="mx-5 mr-5">
      <div class="container d-flex justify-content-between">
        <h3 class="text-left d-inline" id="tax_authority">Tax Authority</h3>
        <button class="btn btn-primary d-inline" routerLink="/add"><i class="fa-solid fa-calendar"></i> Add New Tax Authority</button>
      </div>
      <form [formGroup]="form" (ngSubmit)="submit()" class="mx-5 mr-5 my-5">
        <!--Name [placeholder]="tax?.name"-->
        <div class="row">
          <div class="col form-group">
            <label for="name" class="form-label">Name</label>
            <input id="name" formControlName="name" type="text" name="name" class="form-control" value={{tax?.name}} required>
          </div>


          <!--Country Name-->

          <div class="col form-group">
            <label for="country">Country Name</label>
            <select class="form-select" data-style="btn-primary" formControlName="country" name="country" id="country">
              <option [value]="Country.pk" *ngFor="let Country of CountryList">{{Country.country}}</option>
            </select>
          </div>

          <!-- Tax Type -->
          <div class="col form-group">
            <label for="taxtype" class="form-label">Tax Type</label>
            <select class="form-select" value={{tax?.taxtype}} data-style="btn-primary" formControlName="taxtype" name="taxtype" id="taxtype">
              <option value="GST">GST</option>
              <option value="Income Tax">Income Tax</option>
            </select>
          </div>
        </div>

        <!--Zone [placeholder]="tax?.zone"-->
        <div class="row my-5">
          <div class="col form-group mb-3">
            <label for="name" class="form-label">Zone</label>
            <input id="name" formControlName="zone" type="text" name="name" class="form-control" value={{tax?.zone}} required>
          </div>

          <!--Ward [placeholder]="tax?.ward"-->
          <div class="col form-group mb-3">
            <label for="name" class="form-label">Ward</label>
            <input id="name" formControlName="ward" type="text" name="name" class="form-control" value={{tax?.ward}} required>
          </div>

          <div class="col form-group">
            <label for="status" class="row form-label" id="status_label">Status</label>
            <div class="col">
              <label class="form-check-label" for="status" id="active">Inactive</label>
              <mat-slide-toggle [checked]="useDefault" (change)="toggle($event)" id="mat-slider"></mat-slide-toggle>
              <label class="form-check-label" for="status" id="inactive">Active</label>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col form-group d-flex justify-content-center my-3">
            <input [disabled]="!form.valid" class="btn btn-primary" type="submit" value="Update">
            <button type="back" class="btn btn-danger" routerLink="/">Back</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</body>

</html>
